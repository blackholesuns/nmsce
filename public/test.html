<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <script type="module">
        import { TryCachedAuthentication, UNSAFE__GetSnoowrap, GetSubredditMap } from "./reddit.js"

        const isAuthenticated = TryCachedAuthentication();
        console.log(`Cached Authentication Result: ${isAuthenticated}`);
        if(isAuthenticated)
        {
            console.log("Measuring Time it takes to load");
            const startTime = Date.now();
            console.log(await GetSubredditMap());
            const diff = Date.now() - startTime;
            console.log(`Loading all Subreddits took ${diff}ms or ${diff / 1000} Seconds`);
        }

    </script>
</body>
</html>
